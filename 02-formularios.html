<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formularios</title>
	<link rel="stylesheet" href="css/02-formularios.css">
</head>
<body>
	<div id="contenedor">
		<h1>Formularios</h1>
		<form action="02-formularios-recibe.php" method="GET">
			<div class="campos">
				<label for="nome">Nome: </label>
				<input id="nome" type="text" name="nome">
			</div>

			<input type="hidden" value="ref123" name="referencia">

			<div class="campos">
				<label>Sexo: </label>
				<label for="home">Home </label>
				<input id="home" type="radio" name="sexo" value="H">
				<label for="muller">Muller </label>
				<input id="muller" type="radio" name="sexo" value="M">
			</div>
			<div class="campos">
				<label for="cond">Acepto as condicións</label>
				<input id="cond" type="checkbox" name="condicions" value="SI">
			</div>

			<div class="campos">
				<label>Deportes:</label>
				<label for="ft"> Fútbol </label>
				<input id="ft" type="checkbox" value="ft" name="dep[]" >
				<label for="bl"> Baloncesto </label>
				<input id="bl" type="checkbox" value="bl" name="dep[]" >
				<label for="tn"> Ténis </label>
				<input id="tn" type="checkbox" value="tn" name="dep[]" >

			</div>

			<div class="campos">
				<label for="prov">Provincia:</label>
				<select name="provincia" id="prov" >
					<option value=""></option>
					<option value="CO">A Coruña</option>
					<option value="LU">Lugo</option>
					<option value="OU">Ourense</option>
					<option value="PO">Pontevedra</option>
				</select>
			</div>

			<div class="campos">
				<label for="so">Sistemas Operativos:</label>
				<select name="so[]" id="so" multiple size="5">
					<option value="w10">Windows 10</option>
					<option value="w8">Windows 8</option>
					<option value="lx">Linux</option>
					<option value="mac">MACOS</option>
					<option value="ot">Outros</option>
				</select>
			</div>

			<div class="campos">
				<label for="coment">Comentario:</label>
				<textarea name="comentario" id="coment" cols="30" rows="4"></textarea>
			</div>

			<div class="campos">
				<input type="submit" value="Enviar datos ">
			</div>
		</form>
	</div>
</body>
</html>
